# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
 
# Site
title: Nearby | 25s   #博客名
subtitle:   #副标题
description:  nearby , 移动开发, 用户体验, 设计, Java, JavaWeb #用于搜索，没有直观表现
author: 阿荣   #作者
language:  zh-CN #语言
timezone:     #时区，此处不填写，hexo会以你目前电脑的时区为默认值

# URL   暂不配置，使用默认值
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.nearby.ren
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory    暂不配置，使用默认值
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing     文章布局等，使用默认值
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag   暂不配置，使用默认值
default_category: uncategorized
category_map:
tag_map:

# Date / Time format  时间格式，使用默认值
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5   #每页显示的文章数，0表示不分页
pagination_dir: page

# Extensions   插件配置，暂时不配置
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus  #使用的主题

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  #我们是使用 git 来部署的。
  type: git
  # git 仓库的地址。
  repo: https://github.com/mccapp/mccapp.github.io.git
  # 分支名称。
  branch: master
# RSS
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub: